<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #box {
            background: lightgreen;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Append and prepend</h1>

    <div id="box" class="test">
        <h2>Test box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur <span>adipisicing elit.</span> Aspernatur aut omnis velit, minus quas dicta.</p>
    </div>
    <br>
    <br>

    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ol>

    <button id="appendbutton"> Append </button>
    <button id="prependbutton"> Prepend</button>

    <script src="jquery.js"></script>

    <script>
        $(document).ready(function() {
            $('#appendbutton').click(function() {
                // $('#box').append("<h2> Appending text here </h2>")
                $('ol').append("<li> list append item </li>")
            })

            $('#prependbutton').click(function() {
                $('ol').prepend("<li> list prepend item </li>")
            })

        })
    </script>
</body>

</html>
