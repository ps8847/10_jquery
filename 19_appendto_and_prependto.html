<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #box {
            background: lightgreen;
            padding: 10px;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>After and Before</h1>

    <div id="box" class="test">
        <h2>Test box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur <span>adipisicing elit.</span> Aspernatur aut omnis velit, minus quas dicta.</p>
    </div>
    <br>

    <button id="appendto">Appendto</button>
    <button id="prependto">Prependto</button>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $('#appendto').click(function() {
                $('<h3> append to : prince sharma </h3>').appendTo('#box');
            })

            $('#prependto').click(function() {
                $('<h3> prepend to : prince sharma </h3>').prependTo('#box');
            })
        })
    </script>
</body>

</html>
