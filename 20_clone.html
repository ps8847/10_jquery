<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #box {
            background: lightgreen;
            padding: 10px;
            border: 1px solid black;
        }
        
        #box2 {
            background: pink;
            padding: 10px;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>After and Before</h1>

    <div id="box" class="test">
        <h2>Test box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur <span>adipisicing elit.</span> Aspernatur aut omnis velit, minus quas dicta.</p>
    </div>
    <br>

    <div id="box2">
        <p>this is another div</p>
    </div>
    <br>
    <button id="clonebtn">Clone</button>

    <script src="jquery.js"></script>

    <script>
        $(document).ready(function() {
            $('#clonebtn').click(function() {
                $('#box h2').clone().prependTo('#box2');

                $('#box p').clone().appendTo('#box2');
            })
        })
    </script>
</body>

</html>
