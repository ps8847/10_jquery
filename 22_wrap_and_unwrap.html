<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            background: lightgreen;
            padding: 10px;
            border: 1px solid black;
        }
        
        #test {
            background: pink;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>jquery wrap and unwrap</h1>

    <div id="box">
        <h2>test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil atque recusandae dolor reprehenderit nostrum aperiam.</p>

    </div>
    <br>

    <button id="wrapBtn">Wrap</button>
    <button id="unwrapBtn">UnWrap</button>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $('#wrapBtn').click(function() {
                $('#box p').wrap('<h2></h2>')
            })
            $('#unwrapBtn').click(function() {
                $('#box p').unwrap()
            })
        })
    </script>
</body>

</html>
