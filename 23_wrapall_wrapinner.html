<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            background: lightgreen;
            padding: 10px;
            border: 1px solid black;
        }
        
        #test {
            background: pink;
            padding: 5px;
        }
        
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h1>jquery wrapall and wrapinner</h1>

    <!-- <div id="box"> -->
    <h2>test box</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil atque recusandae dolor reprehenderit nostrum aperiam.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil atque recusandae dolor reprehenderit nostrum aperiam.</p>

    </div>
    <br>

    <button id="wrapAllBtn">WrapAll</button>
    <button id="wrapInnerBtn">WrapInner</button>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $('#wrapAllBtn').click(function() {
                $('p').wrapAll('<div id="test"></div>')
            })
            $('#wrapInnerBtn').click(function() {
                $('h1').wrapInner('<span class="red"></span>')
            })
        })
    </script>
</body>
