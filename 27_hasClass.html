<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background: lightgreen;
            padding: 30px;
            margin: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>has class</h1>
    <div id="box" class="test">
        <h2>test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil atque recusandae dolor reprehenderit nostrum aperiam.</p>
    </div>
    <br>

    <button id="hasclassBtn">hasclass</button>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $('#hasclassBtn').click(function() {
                console.log($('#box').hasClass('test'));
            })
        })
    </script>
</body>

</html>
