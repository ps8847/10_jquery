<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background: lightgreen;
            padding: 30px;
            margin: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>hide and show, toggle</h1>

    <div id="box" class="test">
        <h2>test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil atque recusandae dolor reprehenderit nostrum aperiam.</p>
    </div>
    <br>

    <button id="hideBtn">Hide</button>
    <button id="showBtn">Show</button>
    <button id="toggleBtn">Toggle</button>

    <script src="jquery.js"></script>

    <script>
        $(document).ready(function() {
            $('#hideBtn').click(function() {

                // $('#box p').hide();
                // $('#box p').hide("slow");
                // $('#box p').hide("fast");
                // $('#box p').hide(3000);
                $('#box p').hide(1000, function() {
                    console.log("now it is hidden");
                });

            })
            $('#showBtn').click(function() {

                // $('#box p').show();
                // $('#box p').show("slow");
                // $('#box p').show("fast");
                // $('#box p').show(1000);
                $('#box p').show(1000, function() {
                    console.log("now it is showing");
                });
            })

            $('#toggleBtn').click(function() {

                $('#box p').toggle(1000);
            })
        })
    </script>
</body>

</html>
