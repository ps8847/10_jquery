<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 25px;
            font-weight: 900;
        }
        
        #box {
            background: lightgreen;
            padding: 30px;
            margin: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>method chaining</h1>

    <div id="box">
        <h2>test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, architecto amet. Perferendis corrupti velit cupiditate?</p>
    </div>
    <br>

    <button id="AnimateBtn">Animate method</button>


    <script src="jquery.js"></script>

    <script>
        $(document).ready(function() {
            $('#AnimateBtn').click(function() {
                $('#box').css('background', 'pink').slideUp(2000).slideDown(2000);
            })
        })
    </script>
</body>

</html>
