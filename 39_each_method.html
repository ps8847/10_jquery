<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 25px;
            font-weight: 900;
            text-align: center;
        }
        
        li {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>


    <h1>JQUERY each() Method</h1>

    <ul>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Banana</li>
        <li>Apple</li>
    </ul>


    <br>


    <script src="jquery.js"></script>

    <script>
        $(document).ready(function() {

            $('li').each(function() {
                // console.log($(this).text());
                $(this).text("hello");
            })


        })
    </script>
</body>

</html>
